<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
    <script type="text/javascript">
        function $(id) {
            return document.getElementById(id);
        }

        function checkNo() {
            if (window.event.keyCode != 13) {
                if (event.keyCode < 48 || event > 57) {
                    alert("您输入的学号错误");
                } else {
                    if (myform.sno.value.length == 0) {
                        alert("学号不能为空");
                    } else {
                        alert("您的学号为：" + myform.sno.value);
                    }
                }
            }
        }

        function checkName() {
            if (window.event.keyCode == 13) {
                alert("您的姓名为：" + myform.sname.value);
            }
        }
    </script>
</head>

<body>
    <h4>键盘事件应用</h4>
    <form action="" name="myform" method="post">
        学号：<input type="text" name="sno" id="sno" onkeypress="checkNo()">必须输入数字<br> 姓名：
        <input type="text" name="sname" id="sname" onkeypress="checkName()">回车显示姓名<br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>

</html>
